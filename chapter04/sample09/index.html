<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="../assets/style.css" />
  </head>

  <body>
    <div class="frame">
      <h1 class="frame__title">JavaScript</h1>

      <div class="frame__inner">
        <div id="app">
          <date></date>
        </div>
        <!-- ここに、JavaScriptを記述します -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
          Vue.component("date", {
            data() {
              return {
                today: "",
              };
            },
            mounted() {
              const now = new Date();
              this.today = `${now.getFullYear()}/${
                now.getMonth() + 1
              }/${now.getDate()}`;
            },
            template: "<div>{{ today }}</div>",
          });
          let app = new Vue({
            el: "#app",
          });
        </script>
      </div>
    </div>
  </body>
</html>
