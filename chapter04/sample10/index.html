<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="../assets/style.css" />
  </head>

  <body>
    <div class="frame">
      <h1 class="frame__title">JavaScript</h1>

      <div class="frame__inner">
        <div id="app">
          <clock></clock>
          <clock style="color: blue">現在時刻</clock>
        </div>
        <!-- ここに、JavaScriptを記述します -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
          Vue.component("clock", {
            data() {
              return {
                time: "12:34:56",
              };
            },
            mounted() {
              let timeId = setInterval(this.refresh, 500);
            },
            methods: {
              refresh() {
                let now = new Date();
                this.time = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
              },
            },
            template:
              "<div v-bind:style=''><h2><slot>時計</slot></h2>{{ time }}</div>",
          });
          let app = new Vue({
            el: "#app",
          });
        </script>
      </div>
    </div>
  </body>
</html>
