<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="../assets/style.css" />
  </head>

  <body>
    <div class="frame">
      <h1 class="frame__title">JavaScript</h1>

      <div class="frame__inner">
        <div id="app">
          <button v-on:click="checkClick" v-bind:disabled="clicked">
            決済する
          </button>
        </div>
        <!-- ここに、JavaScriptを記述します -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
          let app = new Vue({
            el: "#app",
            data: {
              clicked: false,
            },
            methods: {
              checkClick() {
                this.clicked = true;
              },
            },
          });
        </script>
      </div>
    </div>
  </body>
</html>
